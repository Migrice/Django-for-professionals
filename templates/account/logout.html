{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log In {% endblock title%}

{% block content %}
<br>
<br>
<h2>Log Out</h2>

<p> Are you sure you want to log out ?</p>

<form method="post" action="{% url 'account_logout' %}" >

  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-danger" type="submit"> Log out </button>

</form>

{% endblock content %}
